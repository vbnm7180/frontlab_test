<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div class="header">
        <div class="header__container">
            <div class="header__name">
                List of users
            </div>
        </div>
    </div>
    <div class="list">
        <div class="list__container">
            <div class="list__item">
                <img class="item__image" src="https://randomuser.me/api/portraits/med/men/57.jpg">
                <div class="item__name">Mr Pedro Lane</div>
            </div>
            <div class="list__item">
                <img class="item__image" src="https://randomuser.me/api/portraits/med/men/57.jpg">
                <div class="item__name">Mr Pedro Lane</div>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup__header">
            <img src="images/cancel.svg" alt="" class="exit">
        </div>
        <div class="popup__content">
            <img src="https://randomuser.me/api/portraits/men/57.jpg" alt="" class="popup__image">
            <div class="popup__info">
                <div class="popup__street">Street: 1520 Frances ct</div><br>
                <div class="popup__city">City: North Las Vegas</div><br>
                <div class="popup__state">State: Kentucky</div><br>
                <div class="popup__mail">Email: dawn.adams@example.com</div><br>
                <div class="popup__phone">Phone: (828)-089-7810</div><br>
            </div>
        </div>
    </div>


</body>

<script src="js/main.js"></script>

</html>
